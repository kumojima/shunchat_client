<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./jquery.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" integrity="sha256-PX9zWVaICUCeklczWaS9DLBb9uGN7pCkCT0Kyz1elRo=" crossorigin="anonymous"></script>
    <script src="./client.js"></script>
    <script src="./chat.js"></script>
    <link href="./chat.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="logout">
        <div class="col-lg-12">
          <form id="login_form">
            <div id="login_form_message"></div>
            <div class="form-group">
              <label>id: </label>
              <input type="text" name="" id="login_id" class="form-control">
            </div>
            <div class="form-group">
              <label>password: </label>
              <input type="password" name="" id="login_password" class="form-control">
            </div>
            <input type="submit" value="ログイン" class="btn btn-primary">
          </form>
        </div>
      </div>
      <div id="login">
        <div class="row">
          <form id="message_form">
            <div class="col-md-5">
              <input type="text" name="" id="message" class="form-control">
            </div>
            <div class="col-md-1">
              <input type="submit" value="発言" class="btn btn-primary">
            </div>
          </form>
          <form id="status_form">
            <div class="col-md-2">
              <input type="text" name="" id="status" class="form-control">
            </div>
            <div class="col-md-1">
              <input type="submit" value="状態" class="btn btn-success">
            </div>
          </form>
          <div class="col-md-2">
            <form id="auto_form">
              <input type="submit" value="○∈" class="btn btn-default">
            </form>
          </div>
          <div class="col-md-1">
            <form id="logout_form">
              <input type="submit" value="Logout" class="btn btn-warning">
            </form>
          </div>
        </div>
        <div class="row">
          <form id="judge_form">
            <div class="col-md-5">
              <input type="text" name="" id="judge" class="form-control">
            </div>
            <div class="col-md-1">
              <input type="submit" value="Judge" class="btn btn-danger">
            </div>
          </form>
          <div class="col-md-2" id="color_select">
          </div>
          <div class="col-md-4" id="api_status">
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <ul data-bind="foreach: { data: messages, as: 'message' }">
              <li>
                <span class="glyphicon glyphicon-share-alt quote_button" data-bind="click: message.quote"></span>
                <span data-bind="text: message.posted_at"></span>
                <span data-bind="style: { color: message.message_color }">
                  <span data-bind="text: message.name"></span>
                  --&gt;
                  <span data-bind="foreach: { data:message.message_pieces, as: 'piece' }">
                    <span data-bind="text: piece.message"></span>
                    <a data-bind="attr: piece.a_attrs, visible: piece.url">
                      <img data-bind="attr: piece.img_attrs" />
                      <span data-bind="text: piece.title"></span>
                    </a>
                  </span>
                </span>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul class="list-group" data-bind="foreach: members">
              <li class="list-group-item" data-bind="css: member_style">
                <h4 class="list-group-item-heading" data-bind="text: name"></h4>
                <p class="list-item-group-text" data-bind="text: status"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
